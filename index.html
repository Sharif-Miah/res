<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>World News</title>
</head>
<body>
    

    <header class="bg-light">
        <section  class="container">
            <nav class="navbar navbar-expand-lg  mt-4">
                <div class="container-fluid d-flex justify-content-betwen">
    
                  <div class="w-50 d-flex">
                    <a class="navbar-brand bg-primary p-2 text-white" href="#">World News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                  </div>
                  <div class="collapse navbar-collapse w-50 justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                      </li>
                    </ul>
                   
                    <img width="8%" class="rounded-circle img-cursor" src="./img/Girl-PNG.png" alt="">
                   
                  </div>
                  
                </div>
              </nav>
        </section>
    </header>

    <main>


        <!-- Spinner part  -->

        <div id="loading" style="height: 400px;" class="d-flex justify-content-center align-items-center ">
            <div  class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>


        <!-- All category section  -->

        <div class="border-bottom mt-3"></div>

        <section class="container my-4">
            <div id="catagory-container" class=" text-center category">
            </div>
        </section>

        <section class="container">
            <div class="bg-secondary p-2 text-white" id='numberOfNews'> 
            </div>
        </section>


        <!-- short View and Button section  -->

        <section class="container mt-4">

            <div class="d-flex justify-content-between short-viwe">
    
                <div>
                    <div class="d-flex gap-4">
                     <h5>Sort By View:</h5>
                        
                        <li class="nav-item dropdown list-group-item">
                            <a class="nav-link dropdown-toggle"         href="#"    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Defult
                            </a>
                            <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
        
                <div class="today-btn">
                    <button class="btn btn-primary ">Today's Pick</button>
                    <button class="btn btn-outline-primary">Today's Pick</button>
                </div>
    
            </div>
        </section>


        <!-- Main news Section  -->

        <section class="container mt-5">

            <div id="news-container" >
                
            </div>
    
        </section>


        <!-- Modal -->
  <div class="modal fade" id="show-details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel"></h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</main>


    </main>

    <footer class="my-5">

        <h5 class="text-center">Copyright 2022 News Porta</h5>
    
    </footer>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
